# Upstream definitions
upstream kong {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream grafana {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream backend-ryo {
    server 127.0.0.1:9002;
    keepalive 32;
}

upstream backend-md {
    server 127.0.0.1:9001;
    keepalive 32;
}

upstream prometheus {
    server 127.0.0.1:9090;
    keepalive 32;
}

# HTTP Server (HTTP-only setup tanpa SSL/443)
server {
    listen 80;
    listen [::]:80;
    server_name api.kcsi.id;

    # Document root untuk static files
    root /var/www/html;
    index index.html index.htm;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # File upload settings
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy HTTP\n";
        add_header Content-Type text/plain;
    }

    # Backend-RYO Static Files
    location /staticfiles/ {
        alias /opt/backend-ryo/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css text/javascript application/javascript application/json image/svg+xml;
        
        try_files $uri $uri/ @backend_ryo_fallback;
    }

    # Backend-RYO Media Files
    location /media/ {
        alias /opt/backend-ryo/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        
        location ~* \.(php|py|pl|sh|exe|bat)$ {
            deny all;
            return 404;
        }
        
        try_files $uri $uri/ @backend_ryo_fallback;
    }

    location /ryo-api/ {
        proxy_pass http://backend-ryo/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Headers untuk FORCE_SCRIPT_NAME Django
        proxy_set_header X-Forwarded-Prefix /ryo-api;
        proxy_set_header X-Script-Name /ryo-api;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Fallback untuk Backend-RYO
    location @backend_ryo_fallback {
        proxy_pass http://backend-ryo;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ✅ ADD: Headers untuk FORCE_SCRIPT_NAME
        proxy_set_header X-Forwarded-Prefix /ryo-api;
        proxy_set_header X-Script-Name /ryo-api;
    }
    
    # Grafana static files (public assets)
    location /grafana/public/ {
    	proxy_pass http://127.0.0.1:3000/public/;
    	proxy_http_version 1.1;
    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header X-Forwarded-Proto $scheme;
    
    	# Important: Set correct content types for static files
    	location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        	proxy_pass http://127.0.0.1:3000;
        	proxy_set_header Host $host;
        	proxy_set_header X-Real-IP $remote_addr;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_set_header X-Forwarded-Proto $scheme;
        
        	# Cache static assets
        	expires 1y;
        	add_header Cache-Control "public, immutable";
        
        	# Ensure proper MIME types
        	add_header X-Content-Type-Options nosniff;
    	}
    }	
    
    # Grafana
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        
        # ✅ CRITICAL: Add these headers for sub-path
        proxy_set_header X-Forwarded-Prefix /grafana;
        proxy_set_header X-Forwarded-Server $host;

        # Important: Don't cache dynamic content
    	proxy_cache_bypass $http_upgrade;
    	proxy_no_cache 1;
    
    	# Timeout settings
    	proxy_connect_timeout 60s;
    	proxy_send_timeout 60s;
    	proxy_read_timeout 60s;
    	send_timeout 60s;

    	# Disable buffering for better real-time experience
    	proxy_buffering off;
    	proxy_buffer_size 4k;
    	proxy_buffers 8 4k;
    }


    # Prometheus
    location /prometheus/ {
        proxy_pass http://prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Kong Admin API - Restrict access untuk security
    location /kong-4dm1n/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Restrict access ke admin API - PENTING UNTUK SECURITY
        allow 10.0.0.0/8;        # AWS VPC
        allow 192.168.0.0/16;    # Private networks
        allow 172.16.0.0/12;     # Docker networks
        deny all;
    }

    # Main Kong Gateway - semua route lainnya
    location / {
        proxy_pass http://kong;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Block sensitive files
    location ~ /\.(ht|git|env|svn|bzr) {
        deny all;
        return 404;
    }

    location ~* \.(py|pyc|pyo|pyd|pyw|pyz|egg|egg-info)$ {
        deny all;
        return 404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/api.kcsi.id-access.log combined;
    error_log /var/log/nginx/api.kcsi.id-error.log warn;
}
